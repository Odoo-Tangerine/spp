<!-- ======= Header ======= -->
<header id="header" class="fixed-top d-flex align-items-center header-transparent ">
    <div class="container d-flex align-items-center justify-content-between">
        <div class="logo">
            <h1><a href="{{ url_for('index.home') }}">TaSin</a></h1>
        </div>
        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto active" href="#hero">Trang chủ</a></li>
                <li><a class="nav-link scrollto" href="#about">Giới thiệu</a></li>
                <li><a class="nav-link scrollto" href="#pricing">Dịch vụ</a></li>
                <li><a class="nav-link scrollto" href="#faq">Câu hỏi thường gặp</a></li>
                <li><a class="nav-link scrollto" href="#team">Thành viên</a></li>
                <li><a class="nav-link scrollto" href="#contact">Liên hệ</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
        <div id="oauth" class="oauth">
            {% if session.get('user') and '__name' in session.get('user') %}
                <div class="row align-items-center">
                    <div class="col-12">
                        <a href="{{ url_for('users.profile') }}">
                            <i class="ri-user-6-line"></i>
                            <span>{{ session.user.__name }}</span>
                        </a>
                    </div>
                </div>
            {% else %}
                <ul>
                    <li><a href="{{ url_for('users.sign_in') }}">Sign In</a></li>
                    <li><a class="btn-sign-up" href="{{ url_for('users.sign_up') }}">Sign Up</a></li>
                </ul>
            {% endif %}
        </div>
    </div>
</header><!-- End Header -->
